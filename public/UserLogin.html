<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="homepage.js"></script>
</head>

<body>
    <div class="container col-sm-12">
        <div class="row main col-sm-12">
            <div class="logo">
                <img class="logo" src="assets/MyMedicine.png">
            </div>
            <div class="panel-heading">
                <div class="panel-title text-center">
                    <h1 class="title">MyMedicine</h1>
                </div>
            </div>
            <div class="main-login main-center col-sm-12">
                <form method="POST" class="form-signin" action="processlogin.php">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputEmail" class="sr-only">Email Address</label>
                    <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="PIN" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <a href="createUser.html">Don't have an account? Sign up.</a>
                </form>

            </div>
        </div>
    </div>
